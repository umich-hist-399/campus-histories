<figure class="{{ include.class }}" style="width:{{include.width | default: '100%}}">
  <a href="{{site.baseurl}}{{ include.src }}"><img src="{{site.baseurl}}{{ include.src }}" alt="{{ include.caption }}" width="100%"></a>
<figcaption class="{{ include.class }}">
  {{ include.caption | markdownify }}
</figcaption>
</figure>
